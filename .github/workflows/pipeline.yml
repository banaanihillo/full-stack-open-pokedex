# This is a basic workflow to help you get started with Actions

name: Deployment pipeline

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "simple deployment pipeline"
  simple_deployment_pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: pokedex-banaanihillo
          heroku_email: banaanihillo@protonmail.ch
          healthcheck: http://pokedex-banaanihillo.herokuapp.com/health
          checkstring: OK
          rollbackonhealthcheckfailed: true

      # Runs a single command using the runners shell
      - name: npm install
        run: npm install
        
      - name: lint
        run: npm run eslint
        
      - name: build
        run: npm run build
        
      - name: test
        run: npm run test
      
      - name: Date
        run: date
      
      - name: Directory content
        run: ls -l
      
      - name: End-to-end tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

